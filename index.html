<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>UMRR HREP Project Explorer</title>

    <!--put your external stylesheet links here-->
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calcite-bootstrap.min.css">

    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.3.2/dist/esri-leaflet.js" integrity="sha512-6LVib9wGnqVKIClCduEwsCub7iauLXpwrd5njR2J507m3A2a4HXJDLMiSZzjcksag3UluIfuW1KzuWVI5n/cuQ==" crossorigin=""></script>

    <!-- Load Leaflet MarkerCluster and Esri Leaflet Cluster from CDN -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://unpkg.com/esri-leaflet-cluster@2.0.1/dist/esri-leaflet-cluster.js" integrity="sha512-2/Nwrks+A2omjKeWrF4TKFLIrUbAhSl8EDEm6xunuwXXYqMoJI71PZtlW0/vqt9d3DOyP1md/bzAnNH2KuAhaQ==" crossorigin=""></script>

    <!-- load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!--[if IE<9]>
            <link rel="stylesheet" href="css/style.ie.css">
        <![endif]-->
</head>

<body>
    <!--put your initial page content here-->

    <!-- Load Esri Leaflet Renderers plugin to use feature service symbology -->
    <script src="https://unpkg.com/esri-leaflet-renderers@2.0.6"></script>

    <!-- add title -->
    <nav class="navbar navbar-inverse navbar-fixed-top ">
        <a class="navbar-brand" href="#">Upper Missisippi River Restoration | Habitat Rehabilitation and Enhancement Project Explorer</a>
    </nav>

    <!-- add map container -->
    <div class="container" id="map-container">
        <div class="row">

            <!-- div for sidebar -->
            <div class="col-sm-2">

                <!-- legend -->
                <div id="legend">
                    <h5 class="text-center">Projects / Status</h5>
                    <svg height="170" width="100%">
                            <rect x="3" width="15" height="15" style="fill: #8aaa53"/>
                            <text x="25" y="15" style="font-family: sans-serif, font-size: 12px;">Project Area</text>
                            
                            <circle cx="10" cy="45" r="8" style="fill: #b2b2b2"/>
                            <text x="25" y="50" style="font-family: sans-serif, font-size: 12px;">Fact Sheet</text>
                           
                            <circle cx="10" cy="80" r="8" style="fill: #ffce1c"/>
                            <text x="25" y="85" style="font-family: sans-serif, font-size: 12px;">Feasibility</text>
                           
                            <circle cx="10" cy="115" r="8" style="fill: #b2df8a"/>
                            <text x="25" y="120" style="font-family: sans-serif, font-size: 12px;">Construction</text>
                           
                            <circle cx="10" cy="150" r="8" style="fill: #a44444"/>
                            <text x="25" y="155" style="font-family: sans-serif, font-size: 12px;">Post Construction</text>
                        </svg>
                </div>

                <!-- divider line -->
                <hr>

                <!-- construction status dropdown -->
                <div id="status">
                    <h5 class="text-left">Filter</h5>
                    <select id="constStatus">
                            <option value="1=1">Construction Status</option>
                            <option value="PHASE='Fact Sheet'">Fact Sheet</option>
                            <option value="PHASE='Feasibility'">Feasibility</option>
                            <option value="PHASE='Construction'">Construction</option>
                            <option value="PHASE='Post Construction'">Post Construction</option>
                        </select>
                </div>

                <hr>

                <!-- river pool dropdown -->
                <div id="pool">

                    <h5 class="text-left">Go To</h5>
                    <select id="pools">
                            <!-- make sure to encase string values in single quotes for valid sql -->
                            <option value="1=1">River Pool</option>
                            <option value="POOL='Alton Reach'">Alton Reach</option>
                            <option value="POOL='Pool 25'">Pool 25</option>
                            <option value="POOL='Pool 26'">Pool 26</option>
                            <option value="POOL='Open Water Reach'">Open Water Reach</option>
                            <option value="POOL='Kaskaskia River'">Kaskaskia River</option>
                        </select>
                </div>

                <!-- congressional district dropdown -->
                <div id="congress">
                    <select id="congressDist">
                            <option value="1=1">Congressional District</option>
                            <option value="DISTRICTID='1712'">IL 12th</option>
                            <option value="DISTRICTID='1713'">IL 13th</option>
                            <option value="DISTRICTID='1715'">IL 15th</option>
                            <option value="DISTRICTID='1718'">IL 18th</option>
                            <option value="DISTRICTID='2901'">MO 1st</option>
                            <option value="DISTRICTID='2902'">MO 2nd</option>
                            <option value="DISTRICTID='2903'">MO 3rd</option>
                            <option value="DISTRICTID='2904'">MO 4th</option>
                            <option value="DISTRICTID='2906'">MO 6th</option>
                            <option value="DISTRICTID='2908'">MO 8th</option>
                        </select>
                </div>

                <hr>

                <!-- basemap dropdown -->
                <div id="basemaps-wrapper">
                    <select id="basemaps">
                            <option value="1=1">Change Basemap</option>
                            <option value="Imagery">Imagery</option>
                            <option value="Streets">Streets</option>
                            <option value="Terrain">Terrain</option>
                            <option value="Topographic">Topographic</option>
                        </select>
                </div>
            </div>

            <!-- div for map -->
            <div class="col-sm-10">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!--you can also use this space for internal scripts or stylesheets;
        place these within <script> or <style> tags-->

    <!--put your external script links here-->
    <script type="text/javascript" src="lib/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
